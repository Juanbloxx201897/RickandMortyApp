<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty con Bootstrap</title>
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Encabezado -->
    <header class="text-center my-4">
        <h1>Rick and Morty API</h1>
    </header>

    <!-- Contenedor de Pesta単as -->
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <!-- Pesta単a de Personajes -->
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="personajes-tab" data-bs-toggle="tab" href="#personajes" role="tab" aria-controls="personajes" aria-selected="true">Personajes</a>
            </li>
            <!-- Pesta単a de Ubicaciones -->
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="ubicaciones-tab" data-bs-toggle="tab" href="#ubicaciones" role="tab" aria-controls="ubicaciones" aria-selected="false">Ubicaciones</a>
            </li>
            <!-- Pesta単a de Episodios -->
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="episodios-tab" data-bs-toggle="tab" href="#episodios" role="tab" aria-controls="episodios" aria-selected="false">Episodios</a>
            </li>
        </ul>

        <div class="tab-content mt-3" id="myTabContent">
            <!-- Contenido de Personajes -->
            <div class="tab-pane fade show active" id="personajes" role="tabpanel" aria-labelledby="personajes-tab">
                <div class="row" id="personajes-list"></div>
            </div>

            <!-- Contenido de Ubicaciones -->
            <div class="tab-pane fade" id="ubicaciones" role="tabpanel" aria-labelledby="ubicaciones-tab">
                <div class="row" id="ubicaciones-list"></div>
            </div>

            <!-- Contenido de Episodios -->
            <div class="tab-pane fade" id="episodios" role="tabpanel" aria-labelledby="episodios-tab">
                <div class="row" id="episodios-list"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Script para consumir la API -->
    <script src="index.js"></script>

</body>
</html>
